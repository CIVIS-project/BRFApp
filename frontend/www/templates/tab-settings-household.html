<ion-view view-title="Household Profile">
  <ion-content>

<div class="list card">
  <div class="item item-divider">About the You</div>
  <div class="item item-input">
    <span class="input-label">Username</span>
    {{person.username}}
  </div>
  <div class="item item-input" ng-repeat="data in getPersonData()" ng-show="data.show">
    <span class="input-label">{{data.label}}</span>
    {{data.value}}
  </div>
  <a href="#" class="item item-divider item-icon-left" ng-show="person.moreData">
    <i class="icon ion-social-snapchat-outline"></i>
    Change about you
  </a>
</div>


  </ion-content>
</ion-view>
