<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <!-- Adds the back button when needed -->
      <ion-nav-back-button class="button-clear" translate>BACK</ion-nav-back-button>
      <!-- Adds the hamburger menu button -->
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side menu -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">{{ currentUser ? currentUser.profile.name : 'BRF Energi'}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-show="!((currentUser.profile.testLocation=='') || (currentUser.profile.contractId=='')) && !currentUser.testbed.isStockholm()" href="#/app/prosumption">
          <span translate>Energy_Data</span>
        </ion-item>
        <ion-item nav-clear menu-close ng-show="currentUser.cooperativeId" ui-sref=".cooperative.my">
          <span translate>Housing_Cooperatives</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings/main/">
          <span translate>Settings</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          <span translate>About</span>
        </ion-item>
        <ion-item nav-clear ng-show="currentUser" ng-click="logout()">
          <span translate>Log_Out</span>
        </ion-item>
        <ion-item nav-clear ng-show="!currentUser" ng-click="login()">
          <span translate>Login</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
