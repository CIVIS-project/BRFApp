  <div class="list">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" placeholder="Your Email address" ng-model="loginData.emailAddress" ng-change="clearSigninClicked()">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Your password" ng-model="loginData.password" ng-change="clearSigninClicked()">
    </label>
    <a class="button button-dark button-full text-bold" ng-click="signin()">Login</a>
    <div class="text-center" ng-show="signinClicked && isRejected">
      <p class="errors text-center" >{{loginData.err}}. Please try again.</p>
      <!-- <a href="#" class="errors">request a new password</a>. -->
    </div>
  </div>

    <a ng-click="gotoSignup()" class="button button-energized button-full text-bold">Not a member? Join now</a>
