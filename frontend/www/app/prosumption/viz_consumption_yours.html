<ion-view view-title={{"Your_Energy_Cons"|translate}}>
<ion-content overflow-scroll = "true">
<label ng-model = "energyConsumption"  ng-init="energyConsumption =('energyConsumption'|translate)"></label>
<label ng-model = "powerConsumption"  ng-init="powerConsumption=('powerConsumption'|translate)"></label>
<div><highchart id="lastEnergyConsumptionChart" config="chartConfigLastConsumption"></highchart></div>
<div><highchart id="lastPowerConsumptionChart" config="chartConfigLastPowerConsumption"></highchart></div>
</ion-content>
</ion-view>
