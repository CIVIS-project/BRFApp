<ion-view view-title="Suggested Action">
<ion-content>

	<div class="list card">
		<div class="item item-divider item-icon-left item-text-wrap">
			<i class="icon ion-android-arrow-forward energized"></i>
			{{action.name}}
		</div>
		<div class="item item-body">

			<ng-include src="'app/actions/actionDescription.html'"></ng-include>

			<p><a href="#" class="subdued">{{action.participants}} Participant{{action.participants > 1 ? 's' : ''}}.</a></p>

			<a class="item item-icon-left" ng-click="changeActionState('alreadyDoing')">
				<i class="icon ion-android-done positive"></i>
				I already do this.
			</a>
			<a class="item item-icon-left" ng-click="changeActionState('inProgress')">
				<i class="icon ion-leaf balanced"></i>
				I want to do this.
			</a>
			<a class="item item-icon-left" ng-click="changeActionState('declined')">
				<i class="icon ion-android-close assertive"></i>
				I don't want to do this.
			</a>
			<a class="item item-icon-left" ng-click="changeActionState('na')">
				<i class="icon ion-android-remove energized"></i>
				This doesn't apply to me.
			</a>

		</div>
	</div>


</ion-content>
</ion-view>
