<ion-view view-title="Suggested Action">
<ion-content>

<div class="list card">
	<div class="item item-divider item-icon-left item-text-wrap">
		<i class="icon ion-android-arrow-forward energized"></i>
		{{action.name}}
	</div>
	<div class="item item-body">

		<ng-include src="'app/actions/actionDescription.html'"></ng-include>

		<div class="text-small space-top"><span class="balanced" ng-if="actions[action._id].numUsers>0">{{num=actions[action._id].numUsers}} Participant{{num > 1 ? 's':''}}</span> <span class="balanced" ng-if="actions[action._id].numLikes>0">{{num2=actions[action._id].numLikes}} Like{{num2 > 1 ? 's':''}}</span> Take this action to see more.</div>


		<div>
			<a class="item item-icon-left" ng-click="chooseSuggestedAction('alreadyDoing')">
				<i class="icon ion-android-done positive"></i>
				I already do this.
			</a>
			<a class="item item-icon-left" ng-click="chooseSuggestedAction('inProgress')">
				<i class="icon ion-leaf balanced"></i>
				I want to do this.
			</a>
			<a class="item item-icon-left" ng-click="chooseSuggestedAction('declined')">
				<i class="icon ion-android-close assertive"></i>
				I don't want to do this.
			</a>
			<a class="item item-icon-left" ng-click="chooseSuggestedAction('na')">
				<i class="icon ion-android-remove energized"></i>
				This doesn't apply to me.
			</a>
		</div>
	</div>
</div>

</ion-content>
</ion-view>
