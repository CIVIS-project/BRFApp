<ion-view >
  <ion-nav-title>{{'COOPERATIVE_EDIT_HEADING' | translate}}</ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
      {{cooperative.name}}
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label" translate>COOPERATIVE_YEAR_OF_CONSTRUCTION</span>
        <input type="number" ng-model="cooperative.yearOfConst" min="1600" max="2016">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" translate>COOPERATIVE_AREA</span>
        <input type="number" placeholder="1345" ng-model="cooperative.area">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" translate>COOPERATIVE_NUMBER_OF_APARTMENTS</span>
        <input type="number" placeholder="12" ng-model="cooperative.numOfApartments">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label" translate>COOPERATIVE_CONTACT</span>
        <input type="email" placeholder="john@example.com" ng-model="cooperative.email">
      </label>
      <label class="item">
        <button  style="padding: 0;" class="button button-clear button-dark button-multiline text-medium" ng-click="selectVentilationTypes()">
          <span translate>COOPERATIVE_VENTILATION_TYPE</span>
          <i class="icon" ng-class="'ion-ios-arrow-right'"></i>
        </button>
        <div ng-if="cooperative.ventilationType.length > 0">
          <p class="padding-left padding-top" ng-repeat="ventilation in cooperative.ventilationType">
          {{ventilation}}
          </p>
        </div>
      </label>

      <button class="button button-block button-dark" ng-click="save()" >
        <b translate>Save</b>
      </button>
    </div>
    <a class="button button-energized button-block" ui-sref=".actionAdd">
      <i class="ion-plus-round"> </i>
      <b>{{'COOPERATIVE_ADD_ACTION_LONG' | translate}}</b>
    </a>
    <div ng-include src="'app/cooperative/actions.html'" onload="canEditActions = true"></div>
  </ion-content>
</ion-view>
