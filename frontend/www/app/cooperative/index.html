<ion-view view-title="Housing Cooperatives">
  <ion-content class="full-height">
     <div class="button-bar">
      <a class="button" ng-class="{active:view=='map'}" ng-click="view = 'map'">Map</a>
      <a class="button" ng-class="{active:view=='list'}" ng-click="view = 'list'">List</a>
    </div>
    <!-- <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Show only similar</ion-toggle> -->
    <div id="map" data-tap-disabled="true" ng-if="view=='map'" ng-controller="CooperativesMapCtrl"></div>
    <div ng-if="view=='list'">
        <div class="item" ng-repeat="cooperative in cooperatives" ui-sref="^.show({id:cooperative._id})">
          <span class="badge badge-energized" ng-show="cooperative.actions.length">{{cooperative.actions.length}}</span>

          <h2>
            <i class="icon flaticon-building80 bigger-1 energy-class-{{cooperative.energyClass}}"></i>
            {{cooperative.name}}
          </h2>

      </div>
    </div>
  </ion-content>
</ion-view>
