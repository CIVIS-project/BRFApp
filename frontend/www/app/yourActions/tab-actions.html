<div class="list card">
  <div class="item item-divider">Current Actions ({{actions.length}})</div>
  <a class="item item-icon-left item-icon-right" ng-click="setSlideIdx(idx)" ng-repeat="(idx, action) in actions" href="#/tab/your-actions">
    <span class="balanced" >
      <b>{{action.points}}</b>
    </span>
    <i class="icon ion-leaf balanced"></i>
    {{action.title}}
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
</div>

<div class="list card">
  <div class="item item-divider">Pending actions (1)</div>
  <a href="#" class="item item-icon-left item-icon-right">
    <span class="balanced">
      <b>20</b>
    </span>
    <i class="icon ion-leaf balanced"></i>
    Defrost your freezer in 30 days.
    <i class="icon ion-chevron-right icon-accessory"></i>
  </a>
</div>
<a class="button button-full button-balanced" href="#">
  <i class="icon ion-plus"></i>
  Add actions
</a>
</ion-content>
</ion-view>
