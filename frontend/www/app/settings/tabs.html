<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-balanced tabs-color-light">


  <!-- Settings Overview -->
  <ion-tab title="Overview" icon="ion-person" href="#/app/settings">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- Personal Settings -->
  <ion-tab title="My Actions" icon="ion-person" href="#/app/settings/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>

  <!-- Household Settings -->
  <ion-tab title="Home Actions" icon="ion-home" href="#/app/settings/household">
    <ion-nav-view name="tab-household"></ion-nav-view>
  </ion-tab>

  <!-- Preferences Tab -->
  <ion-tab title="Communities" icon="ion-person-stalker" href="#/app/settings/preferences">
    <ion-nav-view name="tab-preferences"></ion-nav-view>
  </ion-tab>

  </div>
</ion-tabs>
