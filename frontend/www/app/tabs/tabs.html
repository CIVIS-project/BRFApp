<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-balanced tabs-color-light">
  
  <div from = "users user" provider="firebase" where="user.username=currentUser.username" default="{username:currentUser.username,lang:'en', preferredNrOfActions:2, actionsActive: [{date:Date.now(),id:'0'},{date:Date.now(),id:'99'}], actionsPending: [{date:Date.now(),id:'3'}]}" auto-insert="true" loaded="user.lang=currentUser.lang; currentUser.preferredNrOfActions=user.preferredNrOfActions; " auto-update="true">
    

    <!-- <div from = "userIdCtr userId" provider="firebase" loaded="userId.userIdCtr = user.id? userId.userIdCtr : userId.userIdCtr+1; user.id = user.id? user.id : userId.userIdCtr" auto-update="true"> </div> -->

    <div from = "userIdCtr userId" provider="firebase" loaded="userId.userIdCtr = userId.userIdCtr+1; user.id = user.id? user.id : userId.userIdCtr" auto-update="true"> </div>
    

  <!-- My Actions Tab -->
  <ion-tab title="My Actions" icon="ion-person" href="#/tab/actions">
    <ion-nav-view name="tab-actions"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Home Actions" icon="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Community Tab -->
  <ion-tab title="Communities" icon="ion-person-stalker" href="#/tab/community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

  <!-- Performance Tab -->
  <!-- <ion-tab title="Performance" icon="ion-pie-graph" href="#/tab/performance">
    <ion-nav-view name="tab-performance"></ion-nav-view>
  </ion-tab>

  Challenges Tab
  <ion-tab title="Challenges" icon="ion-flag" href="#/tab/challenges">
    <ion-nav-view name="tab-challenges"></ion-nav-view>
  </ion-tab> -->

  <!-- Settings Tab -->
  <!-- <ion-tab title="Settings" icon="ion-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab> -->
  </div>
</ion-tabs>
