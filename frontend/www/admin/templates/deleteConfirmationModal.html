<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Delete?</h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete {{message}}?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">No</button>
  <button type="button" class="btn btn-danger" ng-click="$close()">Yes</button>
</div>
