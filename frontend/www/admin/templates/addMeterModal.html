<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Add meters</h4>
</div>
<div class="modal-body">
  <form name="form">
    <div class="form-group">
      <label for="type">Type</label>
      <select ng-model="type" class="form-control" name="type">
        <option value="electricity">Electricity</option>
        <option value="hot_water">Hot Water</option>
      </select>
    </div>
    <div class="form-group">
      <label for="meterId">EAN : Meter ID</label>
      <!-- <input type="text" ng-model="meterId" class="form-control" placeholder="Meter ID from Energimolnet" required> -->
      <select ng-model="meterId" class="form-control">
        <option ng-repeat="m in availableMeters" value="{{m._id}}">{{m.ean}} : {{m._id}}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid || working">Save changes</button>
  <span class="text-danger">{{error}}</span>
</div>
